<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Upcoming Events</h1>

    {% if events %}
        <table>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Venue</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event[0] }}</td>
                <td><a href="{{ event[3] }}" target="_blank">{{ event[1] }}</a></td>
                <td>{{ event[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No upcoming events found.</p>
    {% endif %}

</body>
</html>

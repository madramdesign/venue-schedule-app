<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Schedule</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f9f9f9; 
            text-align: center;
        }
        h1 { 
            color: #333; 
        }
        table { 
            width: 90%; 
            max-width: 800px; 
            margin: 20px auto; 
            border-collapse: collapse; 
            background: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background-color: #444; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>

    <h1>Upcoming Events</h1>

    {% if events %}
    <table>
        <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Venue</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event[0].strftime('%B %d, %Y') }}</td>
            <td>{{ event[1] }}</td>
            <td>{{ event[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No upcoming events found.</p>
    {% endif %}

</body>
</html>
